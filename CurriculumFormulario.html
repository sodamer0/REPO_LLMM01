<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Currículum - Práctica HTML</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
            margin: 30px;
            background-color: #5f09e9;
            color: #fffcfc;
        }
        h1, h2 {
            color: #f1f4f7;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgb(89, 104, 117);
            padding: 20px;
            border-radius: 8px;

        }
        form {
            margin: 20px 0;
            padding: 15px;
            background-color:  rgb(89, 104, 117);
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mi Currículum Vitae</h1>

    <!-- Formulario: Datos Personales -->

        <h2>Datos Personales</h2>
        <form id="form-datos">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <button type="submit">Guardar Datos</button>
        </form>
    </div>

    <!-- Formulario: Experiencia Laboral -->

        <h2>Experiencia Laboral</h2>
        <form id="form-experiencia">
            <label for="puesto">Puesto:</label>
            <input type="text" id="puesto" name="puesto" >

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa">

            <label for="descripcionExp">Descripción:</label>
            <textarea id="descripcionExp" name="descripcionExp" rows="8" placeholder="Experiencia..."></textarea>

            <button type="submit">Agregar Experiencia</button>
        </form>


    <!-- Estudios -->

        <h2>Estudios</h2>
        <form id="form-educacion">
            <label for="centro">Centro:</label>
            <input type="text" id="centro" name="centro">

            <label for="titulo">Títulos:</label>
            <input type="text" id="titulo" name="titulo">

            <label for="anioFin">Año de finalización:</label>
            <input type="number" id="anioFin" name="anioFin">
            <button type="submit">Agregar Estudios</button>
        </form>
    </div>

</body>
</html>
