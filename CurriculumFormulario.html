<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Currículum - Práctica HTML</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin: 20px 0;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mi Currículum Vitae</h1>

    <!-- Formulario: Datos Personales -->
    <div class="section">
        <h2>Datos Personales</h2>
        <form id="form-datos">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+34 123 456 7890">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Calle, Ciudad, País">

            <button type="submit">Guardar Datos</button>
        </form>
    </div>

    <!-- Formulario: Experiencia Laboral -->
    <div class="section">
        <h2>Experiencia Laboral</h2>
        <form id="form-experiencia">
            <label for="puesto">Puesto:</label>
            <input type="text" id="puesto" name="puesto" placeholder="Ej. Desarrollador Web">

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa">

            <label for="fechaInicio">Fecha de inicio:</label>
            <input type="month" id="fechaInicio" name="fechaInicio">

            <label for="fechaFin">Fecha de fin (o "Actual"):</label>
            <input type="text" id="fechaFin" name="fechaFin" placeholder="Ej. Dic 2023 o Actual">

            <label for="descripcionExp">Descripción:</label>
            <textarea id="descripcionExp" name="descripcionExp" rows="4" placeholder="Experiencia..."></textarea>

            <button type="submit">Agregar Experiencia</button>
        </form>
    </div>

    <!-- Formulario: Educación -->
    <div class="section">
        <h2>Estudios</h2>
        <form id="form-educacion">
            <label for="centro">Centro:</label>
            <input type="text" id="centro" name="centro" placeholder="Nombre del centro educativo">

            <label for="titulo">Títulos:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ej. Ingeniería en Sistemas">

            <label for="anioInicio">Año de inicio:</label>
            <input type="number" id="anioInicio" name="anioInicio" min="1980" max="2030">

            <label for="anioFin">Año de finalización:</label>
            <input type="number" id="anioFin" name="anioFin" min="1980" max="2030">

            <button type="submit">Agregar Estudios</button>
        </form>
    </div>

</body>
